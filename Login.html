<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./loginStyles.css">
    
</head>
<body>
    
    <div class="container">


        <div class="login-container">
            <div class="input-form">
                <h1 class="heading">Login</h1>

                <form action="" method="post">

                    <div class="input-group">
                        <input required type="text" name="email" autocomplete="off" class="input-field" placeholder=" ">
                        <label class="user-label">Your Email</label>
    
                    </div>
    
                    <div class="password-group">
                        <input required type="password" name="password" autocomplete="off" class="password-field" placeholder=" ">
                        <label class="pass-label">Password</label>
                    </div>
    
                    <button type="submit" class="submit-btn">Submit</button>
    
                </form>
            </div>
            

        </div>
    </div>
    
</body>
</html>
